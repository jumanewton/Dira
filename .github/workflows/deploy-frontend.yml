name: Deploy Frontend to Heroku

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - 'docker/Dockerfile.heroku_frontend'
      - '.github/workflows/deploy-frontend.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Login to Heroku Container Registry
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          echo $HEROKU_API_KEY | docker login --username=_ --password-stdin registry.heroku.com
      
      - name: Build and Push Frontend
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          docker build -t registry.heroku.com/dira-platform-frontend/web \
            -f docker/Dockerfile.heroku_frontend .
          docker push registry.heroku.com/dira-platform-frontend/web
      
      - name: Release Frontend
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          heroku container:release web -a dira-platform-frontend
